<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test - Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-page {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 30px var(--shadow-medium);
            text-align: center;
        }
        
        .test-card h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        .test-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .theme-toggle-large {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .theme-toggle-large:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }
        
        .status-indicator {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: var(--text-primary);
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-page">
        <div class="test-card">
            <h1>ðŸŒ™ Dark Theme Test</h1>
            <p>Click the button below to test the dark theme functionality</p>
            
            <button id="themeToggle" class="theme-toggle-large" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i> Toggle Theme
            </button>
            
            <div class="status-indicator">
                <strong>Current Theme:</strong> <span id="currentTheme">Light</span>
            </div>
            
            <div class="test-buttons">
                <button class="btn btn-primary">
                    <i class="fas fa-star"></i> Primary Button
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-cog"></i> Secondary Button
                </button>
                <button class="btn btn-danger">
                    <i class="fas fa-trash"></i> Danger Button
                </button>
            </div>
            
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                If the theme changes when you click the button, the dark theme is working correctly!
            </p>
        </div>
    </div>

    <script>
        // Theme Management Functions
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            let theme = savedTheme;
            
            if (!savedTheme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }
            
            setTheme(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update theme toggle icon and text
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                if (icon) {
                    icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
                themeToggle.innerHTML = `<i class="${icon.className}"></i> ${theme === 'dark' ? 'Light' : 'Dark'} Mode`;
            }
            
            // Update status indicator
            const currentThemeSpan = document.getElementById('currentTheme');
            if (currentThemeSpan) {
                currentThemeSpan.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
            }
            
            // Update theme toggle title
            if (themeToggle) {
                themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
        }

        // Initialize theme and event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing theme...');
            initializeTheme();
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
                console.log('Theme toggle event listener added');
            }
            
            console.log('Current theme:', document.documentElement.getAttribute('data-theme'));
        });
    </script>
</body>
</html>
