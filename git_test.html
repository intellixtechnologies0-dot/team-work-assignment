<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test - Git Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .test-button {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .status-panel {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: var(--text-primary);
        }
        
        .status-item {
            margin: 10px 0;
            padding: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .color-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .color-box {
            width: 100px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-moon"></i> Dark Theme Test</h1>
            <p>Testing dark theme functionality on Git web page</p>
        </div>
        
        <div class="status-panel">
            <h3>Current Status:</h3>
            <div id="statusInfo">
                <div class="status-item">Loading...</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="themeToggle" class="test-button">
                <i class="fas fa-moon"></i> Toggle Theme
            </button>
            <button onclick="checkTheme()" class="test-button">
                <i class="fas fa-info-circle"></i> Check Theme
            </button>
            <button onclick="resetTheme()" class="test-button">
                <i class="fas fa-refresh"></i> Reset Theme
            </button>
        </div>
        
        <div class="color-preview">
            <div class="color-box" style="background: var(--bg-primary);">Primary Background</div>
            <div class="color-box" style="background: var(--bg-secondary); color: var(--text-primary);">Secondary Background</div>
            <div class="color-box" style="background: var(--bg-tertiary); color: var(--text-primary);">Tertiary Background</div>
            <div class="color-box" style="background: var(--accent-color);">Accent Color</div>
        </div>
        
        <div class="status-panel">
            <h3>Test Content:</h3>
            <p>This is a test paragraph to see how text looks in the current theme.</p>
            <button class="test-button">Test Button</button>
            <input type="text" placeholder="Test input field" style="padding: 8px; margin: 10px; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary);">
        </div>
    </div>

    <script>
        // Theme Management Functions
        function initializeTheme() {
            console.log('Initializing theme...');
            
            // Check for saved theme preference or default to system preference
            const savedTheme = localStorage.getItem('theme');
            let theme = savedTheme;

            // If no saved theme, use system preference
            if (!savedTheme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
                console.log('No saved theme, using system preference:', theme);
            } else {
                console.log('Found saved theme:', savedTheme);
            }

            setTheme(theme);
            updateStatus();

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                // Only auto-switch if user hasn't manually set a preference
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                    updateStatus();
                }
            });
        }

        function toggleTheme() {
            console.log('Toggle theme clicked');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            console.log('Switching from', currentTheme, 'to', newTheme);
            setTheme(newTheme);
            updateStatus();
        }

        function setTheme(theme) {
            console.log('Setting theme to:', theme);
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Update theme toggle icon
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                if (icon) {
                    icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                    console.log('Updated icon to:', icon.className);
                }
            }

            // Update theme toggle title
            if (themeToggle) {
                themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
            
            console.log('Theme set successfully. Current data-theme:', document.documentElement.getAttribute('data-theme'));
        }

        function checkTheme() {
            console.log('Checking current theme state...');
            updateStatus();
        }

        function resetTheme() {
            console.log('Resetting theme...');
            localStorage.removeItem('theme');
            initializeTheme();
        }

        function updateStatus() {
            const statusInfo = document.getElementById('statusInfo');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            statusInfo.innerHTML = `
                <div class="status-item">
                    <strong>Current Theme:</strong> ${currentTheme}
                </div>
                <div class="status-item">
                    <strong>Saved Theme:</strong> ${savedTheme || 'None (using system preference)'}
                </div>
                <div class="status-item">
                    <strong>System Preference:</strong> ${systemPrefersDark ? 'Dark' : 'Light'}
                </div>
                <div class="status-item">
                    <strong>data-theme Attribute:</strong> ${document.documentElement.getAttribute('data-theme')}
                </div>
                <div class="status-item">
                    <strong>CSS Variables Working:</strong> ${getComputedStyle(document.documentElement).getPropertyValue('--bg-primary') ? 'Yes' : 'No'}
                </div>
            `;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing theme...');
            initializeTheme();
            
            // Add event listener for theme toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
                console.log('Theme toggle event listener added');
            }
            
            updateStatus();
        });

        // Log any errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
        });
    </script>
</body>
</html>
