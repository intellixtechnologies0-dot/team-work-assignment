<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users"></i> Team Work Assignment</h1>
            <p>Manage and assign tasks to your team members efficiently</p>
        </header>

        <div class="main-content">
            <!-- Team Members Section -->
            <section class="section">
                <div class="section-header">
                    <h2><i class="fas fa-user-friends"></i> Team Members</h2>
                    <button class="btn btn-primary" onclick="openModal('memberModal')">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>
                <div class="members-grid" id="membersGrid">
                    <!-- Team members will be displayed here -->
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="section">
                <div class="section-header">
                    <h2><i class="fas fa-tasks"></i> Tasks</h2>
                    <button class="btn btn-primary" onclick="openModal('taskModal')">
                        <i class="fas fa-plus"></i> Create Task
                    </button>
                </div>
                <div class="tasks-container">
                    <div class="task-columns">
                        <div class="task-column">
                            <h3>To Do</h3>
                            <div class="task-list" id="todoTasks">
                                <!-- Todo tasks will be here -->
                            </div>
                        </div>
                        <div class="task-column">
                            <h3>In Progress</h3>
                            <div class="task-list" id="inProgressTasks">
                                <!-- In progress tasks will be here -->
                            </div>
                        </div>
                        <div class="task-column">
                            <h3>Completed</h3>
                            <div class="task-list" id="completedTasks">
                                <!-- Completed tasks will be here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Team Member</h3>
                <span class="close" onclick="closeModal('memberModal')">&times;</span>
            </div>
            <form id="memberForm">
                <div class="form-group">
                    <label for="memberName">Name:</label>
                    <input type="text" id="memberName" required>
                </div>
                <div class="form-group">
                    <label for="memberEmail">Email:</label>
                    <input type="email" id="memberEmail" required>
                </div>
                <div class="form-group">
                    <label for="memberRole">Role:</label>
                    <input type="text" id="memberRole" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('memberModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Task</h3>
                <span class="close" onclick="closeModal('taskModal')">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskAssignee">Assign To:</label>
                    <select id="taskAssignee" required>
                        <option value="">Select a team member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date:</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('taskModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
