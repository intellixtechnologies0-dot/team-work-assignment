<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>üîß Simple Task Update Test</h1>
        <p>This page will help us identify the exact issue with task updates.</p>
        
        <div id="loginSection" class="test-section">
            <h2>Step 1: Sign In</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div id="testSection" style="display: none;">
            <div id="userInfo" class="test-section info"></div>
            <div id="taskList" class="test-section"></div>
            <div id="results" class="test-section"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cneoifzzhyvfpxvhsxgp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuZW9pZnp6aHl2ZnB4dmhzeGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzOTU4MjksImV4cCI6MjA2OTk3MTgyOX0.oI7M_AqPADdAU_gdtn6r20zyotZQ2N1caiQkCmZXC_I';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let tasks = [];
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('üîç Signing in...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                currentUser = data.user;
                console.log('‚úÖ Signed in:', currentUser.email);
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('testSection').style.display = 'block';
                
                document.getElementById('userInfo').innerHTML = `
                    <h3>User Info</h3>
                    <p><strong>Email:</strong> ${currentUser.email}</p>
                    <p><strong>User ID:</strong> ${currentUser.id}</p>
                    <p><strong>Is Admin:</strong> ${currentUser.email === 'vrreddypc143@gmail.com' ? 'Yes' : 'No'}</p>
                `;
                
                await loadTasks();
                
            } catch (error) {
                console.error('‚ùå Sign in error:', error);
                alert('Sign in failed: ' + error.message);
            }
        });
        
        async function loadTasks() {
            try {
                console.log('üîç Loading tasks...');
                
                let query = supabase
                    .from('tasks')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                // If not admin, filter by team member
                if (currentUser.email !== 'vrreddypc143@gmail.com') {
                    console.log('üîç Not admin, filtering tasks...');
                    
                    const { data: memberData, error: memberError } = await supabase
                        .from('team_members')
                        .select('id')
                        .eq('email', currentUser.email)
                        .single();
                    
                    if (memberError) {
                        console.log('‚ùå No team member record found');
                        tasks = [];
                        renderTasks();
                        return;
                    }
                    
                    console.log('‚úÖ Found team member ID:', memberData.id);
                    query = query.eq('assignee_id', memberData.id);
                }
                
                const { data, error } = await query;
                
                if (error) {
                    console.error('‚ùå Database error:', error);
                    throw error;
                }
                
                console.log('‚úÖ Tasks loaded:', data?.length || 0);
                tasks = data || [];
                renderTasks();
                
            } catch (error) {
                console.error('‚ùå Error loading tasks:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Tasks</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Code:</strong> ${error.code}</p>
                        <p><strong>Details:</strong> ${error.details}</p>
                    </div>
                `;
            }
        }
        
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<h3>No tasks found</h3>';
                return;
            }
            
            taskList.innerHTML = `
                <h3>Your Tasks (${tasks.length})</h3>
                ${tasks.map(task => `
                    <div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px;">
                        <h4>${task.title}</h4>
                        <p><strong>Task ID:</strong> ${task.id}</p>
                        <p><strong>Status:</strong> <span id="status-${task.id}">${task.status}</span></p>
                        <p><strong>Assignee ID:</strong> ${task.assignee_id}</p>
                        <p><strong>Description:</strong> ${task.description}</p>
                        
                        <div style="margin-top: 10px;">
                            ${task.status === 'todo' ? `
                                <button onclick="updateTask('${task.id}', 'inProgress')">üöÄ Start Task</button>
                            ` : task.status === 'inProgress' ? `
                                <button onclick="updateTask('${task.id}', 'completed')">‚úÖ Complete Task</button>
                            ` : `
                                <span style="color: green; font-weight: bold;">‚úÖ Completed</span>
                            `}
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        async function updateTask(taskId, newStatus) {
            try {
                console.log('üîç Updating task:', taskId, 'to', newStatus);
                
                // First, let's check if we can read this task
                const { data: readData, error: readError } = await supabase
                    .from('tasks')
                    .select('*')
                    .eq('id', taskId)
                    .single();
                
                if (readError) {
                    throw new Error(`Cannot read task: ${readError.message}`);
                }
                
                console.log('‚úÖ Can read task:', readData);
                
                // Now try to update
                const { data, error } = await supabase
                    .from('tasks')
                    .update({ status: newStatus })
                    .eq('id', taskId)
                    .select();
                
                if (error) {
                    console.error('‚ùå Update error:', error);
                    throw error;
                }
                
                console.log('‚úÖ Update successful:', data);
                
                // Update display
                document.getElementById(`status-${taskId}`).textContent = newStatus;
                
                // Reload tasks
                await loadTasks();
                
                document.getElementById('results').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Success!</h3>
                        <p>Task status updated to "${newStatus}"</p>
                        <p><strong>Task ID:</strong> ${taskId}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Error updating task:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Update Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Code:</strong> ${error.code}</p>
                        <p><strong>Details:</strong> ${error.details}</p>
                        <p><strong>Task ID:</strong> ${taskId}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
